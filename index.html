<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candybrowser</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="stylesheet" href="assets/css/candybrowser.css">
</head>
<body>
  <section class="splash">

    <article class="browser">
      <header class="browser__header">
        <div class="browser__decorative-buttons">
          <span class="browser__close"></span>
          <span class="browser__minify"></span>
          <span class="browser__fullscreen"></span>
        </div>
        <nav class="browser__tabs">
          <a href="#tab1" class="browser__tab">Tab 1</a>
          <a href="#tab2" class="browser__tab">Tab 2</a>
          <a href="#tab3" class="browser__tab">Tab 3</a>
        </nav>
        <div class="browser__nav">
          <div class="browser__buttons">
            <a href="#back" class="browser__back"></a>
            <a href="#forward" class="browser__forward"></a>
            <a href="#refresh" class="browser__refresh"></a>
          </div>
          <input type="text" value="http://something.com"  class="browser__address" readonly />
        </div>
      </header>
      <div class="browser__body">

        <h1>Candybrowser</h1>

        <p>The most delicious way to display webpage screenshots on your website.</p>

        <code>$npm install browsercandy</code>

        <a href="#download" class="button">Download</a>

        <a href="#documentation" class="button">Documentation</a>

      </div>
      <footer class="browser__footer">
      </footer>
    </article>

  </section>
</body>
</html>
