<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candybrowser</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="stylesheet" href="assets/css/candybrowser.css">
</head>
<body>
  <section class="splash">

    <div class="animated tada animated-delay-20">

      <article class="cb__window animated bounceIn">
        <header class="cb__header">
          <div class="cb__decorative-buttons">
            <span class="cb__close animated bounceInDown animated-delay-1"></span>
            <span class="cb__minify animated bounceInDown animated-delay-3"></span>
            <span class="cb__fullscreen animated bounceInDown animated-delay-5"></span>
          </div>
          <nav class="cb__tabs">
            <a href="#tab1" class="cb__tab cb__tab--current animated bounceInDown animated-delay-7">Tab 1</a>
            <a href="#tab2" class="cb__tab animated bounceInDown animated-delay-8">Tab 2</a>
            <a href="#tab3" class="cb__tab animated bounceInDown animated-delay-9">Tab 3</a>
          </nav>
          <div class="cb__nav">
            <div class="cb__buttons">
              <a href="#back" class="cb__back animated bounceInRight animated-delay-1"></a>
              <a href="#forward" class="cb__forward animated bounceInDown animated-delay-4"></a>
              <a href="#refresh" class="cb__refresh animated bounceInLeft animated-delay-6"></a>
            </div>
            <input type="text" value="http://something.com"  class="cb__address animated bounceInRight" readonly />
          </div>
        </header>
        <div class="cb__body">

          <div class="cb__content animated bounceInDown animated-delay-10">

            <div class="somecontent">

              <h1>Candybrowser</h1>

              <p>The most delicious way to display webpage screenshots on your website.</p>

              <code>$npm install browsercandy</code><br/>

              <a href="#download" class="button">Download</a>

              <a href="#documentation" class="button">Documentation</a>

            </div>

          </div>

        </div>
        <footer class="cb__footer">
        </footer>
      </article>

    </div>

  </section>
</body>
</html>
