<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candybrowser</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="stylesheet" href="assets/css/candybrowser.css">
</head>
<body>
  <section class="splash">

    <article class="cb__window">
      <header class="cb__header">
        <div class="cb__decorative-buttons">
          <span class="cb__close"></span>
          <span class="cb__minify"></span>
          <span class="cb__fullscreen"></span>
        </div>
        <nav class="cb__tabs">
          <a href="#tab1" class="cb__tab cb__tab--current">Tab 1</a>
          <a href="#tab2" class="cb__tab">Tab 2</a>
          <a href="#tab3" class="cb__tab">Tab 3</a>
        </nav>
        <div class="cb__nav">
          <div class="cb__buttons">
            <a href="#back" class="cb__back"></a>
            <a href="#forward" class="cb__forward"></a>
            <a href="#refresh" class="cb__refresh"></a>
          </div>
          <input type="text" value="http://something.com"  class="cb__address" readonly />
        </div>
      </header>
      <div class="cb__body">

        <h1>Candybrowser</h1>

        <p>The most delicious way to display webpage screenshots on your website.</p>

        <code>$npm install browsercandy</code>

        <a href="#download" class="button">Download</a>

        <a href="#documentation" class="button">Documentation</a>

      </div>
      <footer class="cb__footer">
      </footer>
    </article>

  </section>
</body>
</html>
